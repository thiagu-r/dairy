{% extends "layout/layout_vertical.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Edit Purchase Order</h5>
            </div>
            <div class="card-body">
                <form id="purchaseOrderForm">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Route</label>
                            <select class="form-select" id="routeSelect" name="route" required>
                                <option value="">Select Route</option>
                                {% for route in routes %}
                                <option value="{{ route.id }}" {% if route.id == purchase_order.route_id %}selected{% endif %}>
                                    {{ route.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Delivery Team</label>
                            <select class="form-select" name="delivery_team" required>
                                <option value="">Select Team</option>
                                {% for team in delivery_teams %}
                                <option value="{{ team.id }}" {% if team.id == purchase_order.delivery_team_id %}selected{% endif %}>
                                    {{ team.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Delivery Date</label>
                            <input type="date" 
                                   class="form-control" 
                                   id="deliveryDate" 
                                   name="delivery_date"
                                   value="{{ purchase_order.delivery_date|date:'Y-m-d' }}"
                                   required>
                        </div>
                    </div>

                    <div id="itemsSection">
                        <h6 class="mb-3">Order Items</h6>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Sales Qty</th>
                                        <th>Extra Qty</th>
                                        <th>Remaining Qty</th>
                                        <th>Total Qty</th>
                                    </tr>
                                </thead>
                                <tbody id="itemsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" 
                                  id="notes" 
                                  name="notes" 
                                  rows="3">{{ purchase_order.notes }}</textarea>
                    </div>

                    <div class="text-end">
                        <a href="{% url 'delivery:purchase-order-list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascripts %}
<script>
let orderItems = {{ items_data|safe }};

function updateItemsTable() {
    const tbody = document.getElementById('itemsTableBody');
    tbody.innerHTML = orderItems.map(item => `
        <tr>
            <td>${item.product_name}</td>
            <td>${item.sales_quantity}</td>
            <td>
                <input type="number" 
                       class="form-control form-control-sm extra-qty" 
                       data-product-id="${item.product_id}"
                       value="${item.extra_quantity}"
                       step="0.001"
                       min="0">
            </td>
            <td>
                <input type="number" 
                       class="form-control form-control-sm remaining-qty" 
                       data-product-id="${item.product_id}"
                       value="${item.remaining_quantity}"
                       step="0.001"
                       min="0">
            </td>
            <td>${item.total_quantity}</td>
        </tr>
    `).join('');

    // Add event listeners
    document.querySelectorAll('.extra-qty, .remaining-qty').forEach(input => {
        input.addEventListener('change', function() {
            const productId = this.dataset.productId;
            const item = orderItems.find(i => i.product_id === productId);
            
            if (item) {
                const extraQty = parseFloat(document.querySelector(`.extra-qty[data-product-id="${productId}"]`).value) || 0;
                const remainingQty = parseFloat(document.querySelector(`.remaining-qty[data-product-id="${productId}"]`).value) || 0;
                const salesQty = parseFloat(item.sales_quantity);
                
                item.extra_quantity = extraQty.toFixed(3);
                item.remaining_quantity = remainingQty.toFixed(3);
                item.total_quantity = (salesQty + extraQty - remainingQty).toFixed(3);
                
                updateItemsTable();
            }
        });
    });
}

// Initialize table
updateItemsTable();

// Handle form submission
document.getElementById('purchaseOrderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    formData.append('items', JSON.stringify(orderItems));

    fetch('{% url "delivery:purchase-order-edit" purchase_order.id %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '{% url "delivery:purchase-order-list" %}';
        } else {
            alert(data.error || 'Error updating purchase order');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while updating the purchase order');
    });
});
</script>
{% endblock %}
