<form hx-put="{% url 'products:product-edit' product.id %}"
      hx-target="#products-table-container"
      hx-swap="innerHTML"
      id="productEditForm">
    {% csrf_token %}
    <div class="modal-body">
        <div class="row">
            <div class="col mb-3">
                <label for="nameInput" class="form-label">Product Name</label>
                <input type="text" 
                       id="nameInput" 
                       name="name" 
                       class="form-control" 
                       value="{{ product.name }}" 
                       required>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="codeInput" class="form-label">Product Code</label>
                <input type="text" 
                       id="codeInput" 
                       name="code" 
                       class="form-control" 
                       value="{{ product.code }}" 
                       required>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="categoryInput" class="form-label">Category</label>
                <select id="categoryInput" name="category" class="form-select" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <div class="form-check">
                    <input type="checkbox" 
                           id="isLiquidInput" 
                           name="is_liquid" 
                           class="form-check-input"
                           {% if product.is_liquid %}checked{% endif %}>
                    <label for="isLiquidInput" class="form-check-label">Is Liquid</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="unitSizeInput" class="form-label">Unit Size</label>
                <input type="number" 
                       id="unitSizeInput" 
                       name="unit_size" 
                       class="form-control" 
                       value="{{ product.unit_size }}" 
                       step="0.001" 
                       required>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <div class="form-check">
                    <input type="checkbox" id="isActiveInput" name="is_active" class="form-check-input"
                           {% if product.is_active %}checked{% endif %}>
                    <label for="isActiveInput" class="form-check-label">Is Active</label>
                    <div class="form-text">Inactive products won't be available for new orders</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </div>
</form>
