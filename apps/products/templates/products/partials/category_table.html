<div class="table-responsive text-nowrap">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="table-border-bottom-0">
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.code }}</td>
                <td>{{ category.created_at|date:"Y-m-d H:i" }}</td>
                <td>
                    <button class="btn btn-sm btn-icon btn-outline-primary"
                            hx-get="{% url 'products:category-edit-form' category.id %}"
                            hx-target="#editCategoryFormContainer"
                            data-bs-toggle="modal"
                            data-bs-target="#editCategoryModal">
                        <i class="bx bx-edit-alt"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
