<tr id="price-row-{{ price.id }}">
    <td>{{ price.product.code }}</td>
    <td>{{ price.product.name }}</td>
    <td class="price-cell">
        <span class="price-display">{{ price.price }}</span>
        <input type="number" 
               class="form-control price-edit d-none" 
               name="value"
               value="{{ price.price }}"
               step="0.01"
               data-original-value="{{ price.price }}"
               hx-put="{% url 'products:price-plan-update-price' price.price_plan.id price.id %}"
               hx-target="closest tr"
               hx-swap="outerHTML"
               hx-trigger="change, blur">
    </td>
    <td>
        <div class="edit-actions">
            <button class="btn btn-sm btn-icon btn-outline-primary me-1 edit-price-btn"
                    onclick="togglePriceEdit(this)">
                <i class="bx bx-edit"></i>
            </button>
            <button class="btn btn-sm btn-icon btn-outline-danger delete-btn"
                    hx-delete="{% url 'products:price-plan-delete-price' price.price_plan.id price.id %}"
                    hx-confirm="Are you sure you want to delete this price?"
                    hx-target="#price-row-{{ price.id }}"
                    hx-swap="outerHTML">
                <i class="bx bx-trash"></i>
            </button>
        </div>
    </td>
</tr>
