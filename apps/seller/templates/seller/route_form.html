<form hx-post="{% url 'seller:route-create' %}"
      hx-target="#routes-table-container"
      hx-swap="innerHTML">
    {% csrf_token %}
    <div class="modal-body">
        <div class="row">
            <div class="col mb-3">
                <label for="nameInput" class="form-label">Route Name</label>
                <input type="text" id="nameInput" name="name" class="form-control" placeholder="Enter route name" required>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="codeInput" class="form-label">Route Code</label>
                <input type="text" id="codeInput" name="code" class="form-control" placeholder="Enter route code" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create Route</button>
    </div>
</form>
