<div class="table-responsive text-nowrap">
    <table class="table">
        <thead>
            <tr>
                <th>Seller</th>
                <th>Route</th>
                <th>Call Date</th>
                <th>Status</th>
                <th>Next Call Date</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="table-border-bottom-0">
            {% for log in call_logs %}
            <tr>
                <td>{{ log.seller.full_name }}</td>
                <td>{{ log.seller.route.name }}</td>
                <td>{{ log.call_date|date:"Y-m-d" }}</td>
                <td>{{ log.get_status_display }}</td>
                <td>{{ log.next_call_date|date:"Y-m-d"|default:"-" }}</td>
                <td>{{ log.notes|truncatechars:30 }}</td>
                <td>
                    <button class="btn btn-sm btn-icon btn-outline-primary"
                            hx-get="{% url 'sales:call-log-edit-form' log.id %}"
                            hx-target="#editCallLogFormContainer"
                            data-bs-toggle="modal"
                            data-bs-target="#editCallLogModal">
                        <i class="bx bx-edit-alt"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
