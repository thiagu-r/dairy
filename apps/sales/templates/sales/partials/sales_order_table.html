<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Route</th>
            <th>Seller</th>
            <th>Delivery Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.seller.route.name }}</td>
            <td>{{ order.seller.store_name }}</td>
            <td>{{ order.delivery_date }}</td>
            <td>{{ order.get_status_display }}</td>
            <td>
                <button type="button" 
                        class="btn btn-sm btn-info view-order-btn"
                        data-order-id="{{ order.id }}">
                    <i class="bx bx-show"></i> View
                </button>
                
                <button type="button" 
                        class="btn btn-sm btn-warning edit-order-btn" 
                        data-order-id="{{ order.id }}"
                        data-order-status="{{ order.status }}">
                    <i class="bx bx-edit"></i> Edit
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
