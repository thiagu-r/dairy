<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Route</th>
            <th>Seller</th>
            <th>Delivery Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.seller.route.name }}</td>
            <td>{{ order.seller.store_name }}</td>
            <td>{{ order.delivery_date }}</td>
            <td>{{ order.get_status_display }}</td>
            <td>
                <a href="{% url 'sales:order-view' order.id %}" class="btn btn-info btn-sm">View</a>
                {% if order.status == 'draft' %}
                <button class="btn btn-primary btn-sm"
                        hx-get="{% url 'sales:order-edit' order.id %}"
                        hx-target="#modalContent"
                        hx-trigger="click">
                    Edit
                </button>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
